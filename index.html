<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <h2>Calculo IMC</h2>
        <div class="divAltura">
            <label for="altura">Altura</label>
            <input type="number" name="" id="altura" placeholder="Digite sua altura">
        </div>
        
        <div class="divPeso">
            <label for="Peso">Peso</label>
            <input type="number" name="" id="peso" placeholder="Digite seu peso">
        </div>

        <div class="divCalc">
            <button onclick="calcIMC()">Calcular</button>
            <p id="resultado"></p>
        </div>

      
    </main>

   
  




<script src="script.js"></script>
</body>
</html>
